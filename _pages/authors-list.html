---
title: "Authors"
layout: default
permalink: "/authors-list.html"
---

<div class="container">
<h4 class="font-weight-bold spanborder"><span>{{page.title}}</span></h4>
    <div class="row gap-y listrecent listrecent listauthor">
    {% for author in site.authors %}
        <div class="col-lg-6 mb-4">
            
            <div class="row">
            <div class="col-md-3 mb-4 mb-md-0"><img alt="{{ author[1].name }}" src="{{site.baseurl}}/{{ author[1].avatar }}" class="rounded-circle" height="200" width="200"></div>
            <div class="col-md-9">
            <h4 class="text-dark mb-0"> {{ author[1].name }} </h4>
            <a href="{{site.baseurl}}/contact.html">
            <small class="d-inline-block mt-1 mb-3 font-weight-normal">(Send me a message)</small>
            </a>
            <div class="excerpt">{{ author[1].bio }}</div>
            <div class="icon-block mt-3 d-flex justify-content-between">  
            <div>
            	  
            <!-- <a target="_blank" href="{{ author[1].twitter }}"><i class="fab fa-twitter text-muted" aria-hidden="true"></i></a>  &nbsp; -->
            <a target="_blank" href="{{ author[1].linkedin }}"><i class="fab fa-linkedin text-muted" style="font-size:28px" aria-hidden="true"></i></a> &nbsp;
            <a target="_blank" href="{{ author[1].github }}"><i class="fab fa-github text-muted" style="font-size:28px" aria-hidden="true"></i></a> &nbsp;
            <a target="_blank" href="mailto: {{ author[1].email }}"><i class="far fa-envelope text-muted" style="font-size:28px" aria-hidden="true"></i></a> &nbsp;
            
            </div>
            </div>
            </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
